<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PY32F002B Pin Configurator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mcu-body { background: #333; border-radius: 4px; position: relative; }
        .pin { cursor: pointer; transition: all 0.2s; }
        .pin:hover { fill: #4ade80 ! final; }
        .pin-selected { fill: #22c55e !important; stroke: white; stroke-width: 1px; }
        .pin-label { font-size: 10px; fill: white; pointer-events: none; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-3xl font-bold text-green-500">PY32F002B Pin Configurator</h1>
            <p class="text-gray-400">TSSOP20 Package - 32-bit ARM Cortex-M0+ [cite: 4, 51]</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <div class="flex flex-col items-center bg-gray-800 p-10 rounded-xl shadow-2xl">
                <h2 class="mb-6 text-xl font-semibold">Chip View</h2>
                <svg width="400" height="500" viewBox="0 0 300 400">
                    <rect x="75" y="50" width="150" height="300" class="mcu-body" />
                    <circle cx="90" cy="65" r="5" fill="#555" /> <text x="150" y="200" text-anchor="middle" fill="#666" font-size="14" font-weight="bold">PY32F002B</text>

                    <g id="pins-left"></g>
                    <g id="pins-right"></g>
                </svg>
            </div>

            <div class="space-y-6">
                <div id="config-panel" class="bg-gray-800 p-6 rounded-xl border border-gray-700 hidden">
                    <h2 id="selected-pin-name" class="text-2xl font-bold text-green-400 mb-4 font-mono">Pin Seçiniz</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-400">Function</label>
                            <select id="func-select" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2 focus:ring-green-500">
                                </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-400">I/O Mode</label>
                            <select class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2">
                                <option>Input Floating</option>
                                <option>Input Pull-up</option>
                                <option>Input Pull-down</option>
                                <option>Output Push-Pull</option>
                                <option>Output Open-Drain</option>
                                <option>Analog Mode</option>
                            </select>
                        </div>

                        <div class="p-4 bg-gray-900 rounded-lg mt-6">
                            <h3 class="text-sm font-bold text-gray-500 mb-2 uppercase tracking-widest">Generated Code (CMSIS)</h3>
                            <pre id="code-output" class="text-green-300 font-mono text-sm leading-relaxed"></pre>
                        </div>
                    </div>
                </div>

                <div id="welcome-msg" class="text-center p-12 border-2 border-dashed border-gray-700 rounded-xl">
                    <p class="text-gray-500 text-lg">Konfigüre etmek için bir pine tıklayın.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dokümandan alınan pin verileri [cite: 682, 727, 731]
        const pinData = {
            1: { name: "PA5", functions: ["GPIO", "TIM1_CH1", "TIM14_CH1", "USART_CK", "ADC_IN3"] },
            2: { name: "PA6", functions: ["GPIO", "SPI_NSS", "USART_TX", "EVENTOUT", "ADC_IN3"] },
            3: { name: "PA7", functions: ["GPIO", "SPI_MOSI", "USART_RX", "TIM1_CH4", "ADC_IN4"] },
            4: { name: "PC0-NRST", functions: ["NRST", "GPIO", "SWDIO", "TIM1_CH1N", "ADC_IN5"] },
            5: { name: "PC1-OSCIN", functions: ["GPIO", "SPI_MISO", "OSCIN"] },
            6: { name: "PB7", functions: ["GPIO", "SPI_MOSI", "TIM14_CH1", "OSCOUT"] },
            7: { name: "VSS", functions: ["Ground"], type: "power" },
            8: { name: "PB6-SWDIO", functions: ["SWDIO", "GPIO", "USART_TX", "I2C_SDA", "ADC_IN6"] },
            9: { name: "VCC", functions: ["Power Supply"], type: "power" },
            10: { name: "PB5", functions: ["GPIO", "SPI_NSS", "TIM1_CH3", "TIM14_CH1"] },
            11: { name: "PB4", functions: ["GPIO", "USART_TX", "I2C_SDA"] },
            12: { name: "PB3", functions: ["GPIO", "USART_CK", "TIM1_BKIN", "I2C_SCL"] },
            13: { name: "PB2", functions: ["GPIO", "SPI_SCK", "USART_CTS", "TIM1_CH1N"] },
            14: { name: "PB1", functions: ["GPIO", "USART_RTS", "TIM1_CH2N", "ADC_IN0"] },
            15: { name: "PB0", functions: ["GPIO", "SPI_SCK", "TIM1_CH2", "ADC_IN7"] },
            16: { name: "PA0", functions: ["GPIO", "SPI_MOSI", "TIM1_CH3N"] },
            17: { name: "PA1", functions: ["GPIO", "SPI_MISO", "TIM1_CH1"] },
            18: { name: "PA2-SWCLK", functions: ["SWCLK", "GPIO", "USART_RX", "TIM1_CH4"] },
            19: { name: "PA3", functions: ["GPIO", "USART_TX", "TIM1_CH2", "ADC_IN1"] },
            20: { name: "PA4", functions: ["GPIO", "USART_RX", "TIM1_CH3", "ADC_IN2"] }
        };

        function initPins() {
            const leftG = document.getElementById('pins-left');
            const rightG = document.getElementById('pins-right');

            for (let i = 1; i <= 10; i++) {
                createPin(i, 45, 50 + (i - 1) * 30, leftG, "left");
            }
            for (let i = 20; i >= 11; i--) {
                createPin(i, 225, 50 + (20 - i) * 30, rightG, "right");
            }
        }

        function createPin(id, x, y, parent, side) {
            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            rect.setAttribute("x", x);
            rect.setAttribute("y", y);
            rect.setAttribute("width", 30);
            rect.setAttribute("height", 15);
            rect.setAttribute("class", "pin " + (pinData[id].type === 'power' ? 'fill-red-900' : 'fill-gray-600'));
            rect.setAttribute("id", "pin-rect-" + id);
            rect.onclick = () => selectPin(id);

            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute("x", side === "left" ? x - 5 : x + 35);
            text.setAttribute("y", y + 12);
            text.setAttribute("text-anchor", side === "left" ? "end" : "start");
            text.setAttribute("class", "pin-label");
            text.textContent = `${id}: ${pinData[id].name}`;

            parent.appendChild(rect);
            parent.appendChild(text);
        }

        function selectPin(id) {
            document.querySelectorAll('.pin').forEach(p => p.classList.remove('pin-selected'));
            document.getElementById('pin-rect-' + id).classList.add('pin-selected');

            document.getElementById('welcome-msg').classList.add('hidden');
            const panel = document.getElementById('config-panel');
            panel.classList.remove('hidden');

            const pin = pinData[id];
            document.getElementById('selected-pin-name').textContent = `Pin ${id} - ${pin.name}`;

            const select = document.getElementById('func-select');
            select.innerHTML = pin.functions.map(f => `<option value="${f}">${f}</option>`).join('');

            updateCode(pin, pin.functions[0]);
            
            select.onchange = (e) => updateCode(pin, e.target.value);
        }

        function updateCode(pin, func) {
            const code = `// PY32F002B Configuration\n// Set ${pin.name} as ${func}\n\nvoid GPIO_Init_Pin() {\n    RCC->IOPENR |= RCC_IOPENR_GPIOAEN;\n    ${pin.name.substring(0,2)}->MODER &= ~(GPIO_MODER_MODE_MASK);\n    // ... implementation ...\n}`;
            document.getElementById('code-output').textContent = code;
        }

        initPins();
    </script>
</body>
</html>
